<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../assets/stylesheets/main.css">
</head>
<body>
  <header class="header">
      <h1 class="header__title">Авторизуйтесь</h1>
  </header>
  <section class="wrapper__form-auth">
    <form action="/" class="form-auth">
      <fieldset class="form-auth__fieldset">
        <input class="form-auth__input" name="email" type="email" placeholder="Введите email" required autofocus>
        <input class="form-auth__input" name="password" type="password" placeholder="Введите пароль" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="8 или более символов">
      </fieldset>
      <button class="form-auth__btn-send-data" type="submit">Войти</button>
    </form>
  </section>
</body>
</html>
