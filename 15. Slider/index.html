<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <title>Document</title>
</head>
<body>

    <section class="wrapper-slider">
        <div class="slider__container">
            <div class="slider__img" style="background: url(./images/1.jpg) center center / contain no-repeat"></div>
            <div class="slider__img" style="background: url(./images/2.jpg) center center / contain no-repeat"></div>
            <div class="slider__img" style="background: url(./images/3.jpg) center center / contain no-repeat"></div>
            <div class="slider__img" style="background: url(./images/4.jpg) center center / contain no-repeat"></div>
            <div class="slider__img" style="background: url(./images/5.jpg) center center / contain no-repeat"></div>
        </div>
        <div class="slider__func-elements">
            <div class="slider__arrow" onclick="plusItems(-1)">&#10094;</div>
            <div class="slider__arrow" onclick="plusItems(1)">&#10095;</div>
        </div>
        <div class="wrapper-preview">
            <div class="slider__preview">
                <div class="slider__priview-img" onclick="currentItem(1)" style="background: url(./images/1.jpg) center center / cover no-repeat"></div>
                <div class="slider__priview-img" onclick="currentItem(2)" style="background: url(./images/2.jpg) center center / cover no-repeat"></div>
                <div class="slider__priview-img" onclick="currentItem(3)" style="background: url(./images/3.jpg) center center / cover no-repeat"></div>
                <div class="slider__priview-img" onclick="currentItem(4)" style="background: url(./images/4.jpg) center center / cover no-repeat"></div>
                <div class="slider__priview-img" onclick="currentItem(5)" style="background: url(./images/5.jpg) center center / cover no-repeat"></div>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
