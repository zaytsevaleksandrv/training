    <div class="popup popup-auth">
      <form action="/" class="form-auth">
        <button class="form-auth__close"></button>
        <fieldset class="form-auth__fieldset">
          <input
            class="form-auth__input"
            name="email"
            type="email"
            placeholder="Введите email"
            required
          >
          <input
            class="form-auth__input"
            name="password"
            type="password"
            placeholder="Введите пароль"
            title="8 или более символов. Должны быть заглавные, строчные буквы и хотя бы одна цифра."
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}"
            required
          >
        </fieldset>
        <button
          class="form-auth__btn-send-data"
          type="submit"

          Войти
        </button>

    <div class="popup popup-reg">

        <button class="form-reg__close"></button>

            name="name"

            required
          >
          <input
            class="form-reg__input"
            name="password-repeat"
            type="password"
            placeholder="Повторите пароль"
            title="8 или более символов. Должны быть заглавные, строчные буквы и хотя бы одна цифра."
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}"
            required

          class="form-reg__btn-send-data"
